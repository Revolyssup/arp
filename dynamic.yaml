routes:
  - name: route1
    listener: http
    matches:
      - path: /headers
        headers:
          X-Demo: demo
    upstream:
      discovery:
        type: demo
      service: header
    plugins:
      - name: responsecache
  - name: route2
    listener: http2
    matches:
      - path: /*
    upstream:
      name: backend
    # plugins:
    #   - name: demo2
upstreams:
  - name: backend
    nodes:
      - url: http://127.0.0.1:9090
plugins:
  - name: responsecache
    type: responsecache
    config:
      ttl: 30
      key: uri
      size: 2
  - name: demo2
    type: demo
    config:
      message: "Hello from demo2 plugin!"
