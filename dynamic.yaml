routes:
  - name: route1
    listener: http
    matches:
      - path: /headers
        headers:
          X-Demo: demo
    upstream:
      discovery:
        type: demo
      service: header
    plugins:
      - name: demo2
  - name: route2
    listener: http2
    matches:
      - path: /*
    upstream:
      name: backend2
    plugins:
      - name: responsecache
upstreams:
  - name: backend1
    nodes:
      - url: https://httpbin.org/headers
  - name: backend2
    nodes:
      - url: http://127.0.0.1:9090
      # - url: http://mockbin.org/headers
plugins:
  - name: responsecache
    type: responsecache
    config:
      ttl: 30
      key: uri
      size: 2
  - name: demo2
    type: demo
    config:
      message: "Hello from demo2 plugin!"
