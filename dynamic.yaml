routes:
  - name: route1
    listener: http
    matches:
      - path: /*
        headers:
          X-Demo: demo
    upstream:
      discovery:
        type: demo
      service: header
    plugins:
      - name: demo2
  - name: route2
    listener: http2
    matches:
      - path: /headers
    upstream:
      name: backend1
    plugins:
      - name: demo
upstreams:
  - name: backend1
    nodes:
      - url: https://httpbin.org/headers
      # - url: http://mockbin.org/headers
plugins:
  - name: demo
    type: demo
    config:
      message: "Hello from demo plugin!"
  - name: demo2
    type: demo
    config:
      message: "Hello from demo2 plugin!"
