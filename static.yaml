listeners:
  - name: http
    port: 8080
    http2: true
  - name: http2
    port: 8081
  - name: https
    port: 8443
    tls:
      certFile: "./server.crt"
      keyFile: "./server.key"
providers:
  - name: file
    type: file
    config:
      path: "./dynamic.yaml"
discovery:
  - type: demo
    config:
      interval: 10s
log_level: debug
